<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semi-MyPage</title>

        <link rel="stylesheet" href ="my-page.css">

        <!-- 아이콘 -->
        <script src="https://kit.fontawesome.com/ac58eafae7.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <!-- 수정해야 할 부분 ⓐ와 같이 표시함. -->
        <main>
            <!-- Main페이지와 이어지는 nav-bar -->
            <nav>
                <section class = "logo">
                    <!-- ① 로고 이미지? 및 버튼으로 변경  -->
                    <a>MovieInSight</a>
                </section>
                
                <section class = "movie-search-area">
                    <form action="#" name="search-form"> <!-- ② action 값 변경-->
                        <fieldset>
                            <input type="search" id="query" name="query"
                            autocomplete="on" placeholder="검색">
                            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>

                    <div class = "main-sort">
                        <!-- ③ a 태그 입력하기 진행하기! main페이지로 이동할 수 있게  -->
                        <a>#인기순</a>
                        <a>#최신순</a>
                        <a>#장르별</a>
                    </div>
                </section>

                <section class = "user-function">
                    <!-- ④ a 태그로 만들기! -->
                    <a class = "user-login">
                        <!-- <a>LOGIN</a> -->
                        LOGIN
                    </a>

                     <!-- ⑤ 버튼으로 만들어야 하나? -->
                    <div class = "user-mypage">
                        <div class = "mypage-wrapper">
                            <!-- ⑥이거 나중에 유저 사진으로 변경하기 -->
                            <a class="fa-solid fa-user"></a>
                        </div>
                    </div>
                </section>
            </nav>


            <aside class = "my-page-tag">
                <a>즐겨찾기</a>
                <a>방문기록</a>
                <a>내가 작성한 댓글</a>
                <a>회원정보 수정</a>
            </aside>

            <section class ="mypage-content">
                <!--  마이페이지 첫 번째 구간 -->
                <section class = "mypage"  id = "mypage-favorite">

                    <div class = "mypage-title">

                       <p>My Page</p>
                       
                        <p>User님, 환영합니다.</p>
                        <!--<h1>My Page</h1>
                        <h1>User님, 환영합니다.</h1> -->
                        <!-- ①User는 로그인한 사람 JSP에서 변경해야함 -->
                    </div>

                    <div class = "favorite-setting">
                        <a class = "movie-favorite-btn">
                            <i class="fa-solid fa-star"></i>
                            영화 즐겨찾기
                        </a>

                        <a class = "cienma-favorite-btn">
                            <i class="fa-solid fa-star"></i>
                            영화관 즐겨찾기
                        </a>
                    </div>

                    <div class = "favorite-list">
                        <!-- ③ 가로 슬라이드 만들기!! wrapper 더 만들어야 하나? 아니면 안만들어도 되는지 모르겠음
                        Carousel Slider 이용하기-->
                        <div class = "favorite-list-wrapper ">
                            <!-- ② src은 JSP에서?? DB에서?? 변경해야 함 -->
                            <img src = "ex-img/엘리멘탈.jpg">
                        </div>

                        <div class = "favorite-list-wrapper ">
                            <img src = "ex-img/모아나.jpg">
                        </div>

                        <div class = "favorite-list-wrapper ">
                            <img src = "ex-img/미니언즈.jpg">
                        </div>

                        <div class = "favorite-list-wrapper ">
                            <img src = "ex-img/주토피아.jpg">
                        </div>
                        <!-- 누르면 옆으로 슬라이드  -->
                        <div class ="next-btn-container">
                            <button type="button" class = "next-btn">
                            </button>
                        </div>

                    </div>

                </section>


                <!-- 마이페이지 두 번째 구간 -->
                <section class = "mypage"  id = "mypage-visit-history">

                    <div class = "visit-history-container">
                        <div class = "visit-history-title">
                            방문기록
                        </div>
                    </div>

                    <!-- ②방문기록 리스트!! (근데,, 리스트가 없으면?? ) -->
                    <div class = "visit-history-content-container">
                        <!-- ① 스크롤 해서 가져오기! -->
                        <div class = "visit-history-content">
                            <div class = "visit-history-list" id = "vh-list1">
                                <div class = "history-img-container">
                                    <img src ="ex-img/라푼젤.jpg">
                                </div>
                            </div>

                            <div class = "visit-history-list" id = "vh-list2">
                                <div class = "history-img-container">

                                </div>
                            </div>

                            <div class = "visit-history-list" id = "vh-list3">
                                <div class = "history-img-container">

                                </div>
                            </div>

                            
                            <div class = "visit-history-list" id = "vh-list4">
                                <div class = "history-img-container">

                                </div>
                            </div>

                            <!-- 스크롤이면 버튼 따로 필요 없지 않을듯 -->

                        </div>
                    </div>

                </section>











                
            </section>
            

          
        </main>  
    </body>
</html>
